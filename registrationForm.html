<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bg-container {
            text-align: center;
            padding:10px;
            background-color: black;
            color: rgb(30, 255, 0);
            border-width:10px;
            border-style: groove;
            border-color: lawngreen;
            border-radius: 10px;
        }
        label {
            padding:10px;
        }
        input {
            margin:5px;
        }
        #btn {
            margin:10px;
        }
    </style>
</head>
<body>
    <div class="bg-container">
        <h1>Registration Form </h1>
        <label for="name">Enter Your Name</label>
        <input id="name" type="text" placeholder="Enter Your Name"><br/>
        <label for="password">Enter Your Password</label>
        <input id="password" type="password" placeholder="Enter Your Password">
        <p>Gender</p>
        <input id="male" type="radio" name="gender">
        <label for="male">Male</label>
        <input id="female" type="radio" name="gender">
        <label for="female">Female</label><br/>
        
        <button type="submit" id="btn" onclick="validateUser()">Submit</button>
    </div>
    <script>

       let btnId=document.getElementById("btn");
       let nameId=document.getElementById("name");
       let passwordId=document.getElementById("password");
        function validateUser() {
        if(nameId.value==="")  {
           alert("Please Enter your name");
         }
         if (passwordId.value==="") {
           alert("Please Enter your Password");
         }
         if(passwordId.value.length<=7) {
            alert("Password must be atleast 8 characters");
            
         }
       } 
      

     </script>
</body>
</html>
